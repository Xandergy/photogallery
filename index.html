<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TK Photography</title>
</head>
<body>
    <header role="banner">
        <h1>TK Photography</h1>
    </header>

    <nav role="navigation">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#top">Top</a></li>
        </ul>
    </nav>

    <main role="main">
        <section id="about">
            <h2>About</h2>
            <p>Hello! I’m TK and I’m a photographer. I love looking at life through the lens of my camera. Landscape photography is my specialty and it’s taken me all over the world.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <figure>
                <img src="Chile.png" alt="Chile">
                <figcaption>Chile, 2001</figcaption>
            </figure>
            <!-- Repeat the above structure for other gallery items -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form role="form">
                <label for="name">Name (Your full name)</label>
                <input type="text" id="name" name="name" required aria-required="true">
                
                <label for="email">Email (Enter your email address)</label>
                <input type="email" id="email" name="email" required aria-required="true">
                
                <label for="message">Message (What can I help you with?)</label>
                <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <p>Copyright 2021 TK Photography</p>
    </footer>
</body>
</html>
